<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">

		<title>Kakin Admin</title>
		<link rel="shortcut icon" type="image/png" href="./app/img/favicon.png">

		<meta property="og:type" content="website">
		<meta property="og:title" content="Kakin">
		<meta property="og:description" content="A server for bitnari games.">

		<meta name="theme-color" content="#1396f2">
		<meta name="mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-capable" content="yes">

		<link rel="stylesheet" href="./app/css/index.css">
	</head>

	<body>
		<nav class="uk-navbar-container uk-margin">
			<div class="uk-container">
				<div class="uk-navbar" uk-navbar>
					<div class="uk-navbar-left">
						<a class="uk-navbar-item uk-logo" href="#">Kakin Admin</a>
					</div>
				</div>
			</div>
		</nav>
		<main class="uk-container">
			<h1 id="kakin-admin">
				Kakin Admin
			</h1>
			<hr class="uk-divider-icon">

			<h2>계정 생성 <i class="mdi mdi-account-plus"></i></h2>

			<div class="kakin-admin-item">
				<div class="uk-margin uk-text-left flex" id="register">
					<input class="uk-input flex-1 grade" type="number" placeholder="학년">
					<input class="uk-input flex-1 classId" type="number" placeholder="반">
					<input class="uk-input flex-1 id" type="number" placeholder="번호">
					<input class="uk-input flex-1 name" type="text" placeholder="이름">
					<input class="uk-input flex-2 password" type="text" placeholder="비밀번호">
					<button class="uk-button uk-button-primary flex-2">요청</button>
				</div>
			</div>

			<hr class="uk-divider-icon">
			<h2>현금 충전 <i class="mdi mdi-plus-circle-multiple-outline"></i></h2>

			<div class="kakin-admin-item">
				<div class="uk-margin uk-text-left flex" id="charge">
					<input class="uk-input flex-1 grade" type="number" placeholder="학년">
					<input class="uk-input flex-1 classId" type="number" placeholder="반">
					<input class="uk-input flex-1 id" type="number" placeholder="번호">
					<input class="uk-input flex-2 coin" type="number" placeholder="충전 코인 (1코인 = 500원)">
					<input class="uk-input flex-1 evcoin" type="number" placeholder="이벤트 코인">
					<button class="uk-button uk-button-primary flex-2">요청</button>
				</div>
			</div>

			<hr class="uk-divider-icon">

			<h2>현금 지불 <i class="mdi mdi-minus-circle-outline"></i></h2>

			<div class="kakin-admin-item">
				<div class="uk-margin uk-text-left flex" id="pay">
					<input class="uk-input flex-1 grade" type="number" placeholder="학년">
					<input class="uk-input flex-1 classId" type="number" placeholder="반">
					<input class="uk-input flex-1 id" type="number" placeholder="번호">
					<input class="uk-input flex-3 coin" type="number" placeholder="지불 코인 (1코인 = 500원)">
					<button class="uk-button uk-button-primary flex-2">요청</button>
				</div>
			</div>

			<h2>계정 정보 <i class="mdi mdi-information-outline"></i></h2>

			<div class="kakin-admin-item">
				<div class="uk-margin uk-text-left flex" id="account">
					<input class="uk-input flex-2 grade" type="number" placeholder="학년">
					<input class="uk-input flex-2 classId" type="number" placeholder="반">
					<input class="uk-input flex-2 id" type="number" placeholder="번호">
					<button class="uk-button uk-button-primary flex-2">요청</button>
				</div>
			</div>
		</main>

		<script src="./app/index.js"></script>
	</body>
</html>
